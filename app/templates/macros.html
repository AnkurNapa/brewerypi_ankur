{% macro breadcrumb(breadcrumbs) %}
<div>
    <ol class = "breadcrumb">
    {% for breadcrumb in breadcrumbs %}
        {% if breadcrumb["url"] == None %}
            <li class = "active">{{ breadcrumb["text"] | safe }}</li>
        {% else %}
            <li><a href = "{{ breadcrumb["url"] }}">{{ breadcrumb["text"] | safe }}</a></li>
        {% endif %}
    {% endfor %}
    </ol>
</div>
{% endmacro %}}
