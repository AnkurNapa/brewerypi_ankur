{% extends "base.html" %}

{% block title %}
Sites
{% endblock %}

{% block page_content %}
<div>
    <h1>Sites</h1>
    <a class = "btn btn-default" href = "{{ url_for("sites.addSite") }}" role = "button"><span class="glyphicon glyphicon-plus"></span></a>
    <table class = "table">
        <thead>
            <tr>
                <th>Enterprise</th>
                <th>Name</th>
                <th>Abbreviation</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites %}
            <tr>
                <td>{{ site.Enterprise.Abbreviation }}</td>
                <td>{{ site.Name }}</td>
                <td>{{ site.Abbreviation }}</td>
                <td>{{ site.Description }}</td>
                <td><a class = "btn btn-default" href = "{{ url_for("sites.editSite", siteId = site.SiteId) }}">
                    <span class="glyphicon glyphicon-edit"></span></a></td>
                <td><a class = "btn btn-default" href = "{{ url_for("sites.deleteSite", siteId = site.SiteId) }}">
                    <span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
